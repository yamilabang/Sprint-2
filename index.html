<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;700&display=swap"
      rel="stylesheet"/>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h2>App de gastos</h2>
      <p>ingresa cuánto pagó cada persona</p>
    </header>
    <nav id="Estructura">
      <div id="datos-ingresar">
        <input
          type="text"
          id="nombre"
          class="nombre"
          placeholder="Ingrese el Nombre"
        />
        <input
          type="number"
          id="gasto"
          class="gasto"
          placeholder="Ingrese el gasto"
        />
      </div>
      <div>
        <button id="rdo" onclick="Enviar(nombre.value, gasto.value)">Enviar</button>
        <button type="button" class="btn btn-light" onclick="Borrar()">
          Borrar
        </button>
      </div>
      <table>
        <div id="Lista"></div>
      </table>
      <div id="Total"></div>
      <div id="Division"></div>
    </nav>
    <script src="main.js"></script>
  </body>
</html>
